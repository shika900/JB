<!DOCTYPE html>
<html manifest="84ciss.manifest">
<head>
  <meta charset="UTF-8">
  <title>Auto Cache (FW 9.xx)</title>
  <script>history.replaceState(null, null, 'index.html');</script>
  <style>
    body {
      background-image: url("2.png");
      background-position: center;
      background-size: cover;
      background-attachment: fixed;
      background-repeat: no-repeat;
      background-color: #24272b;
      color: white;
      text-align: center;
      overflow: hidden;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #progress {
      font-size: 24px;
      margin-top: 60px;
    }

    #myProgress {
      border: 5px solid #080261;
      border-radius: 5px;
      background-color: rgba(0, 0, 0, 0.3);
      height: 45px;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 150px;
      right: 150px;
      margin: auto;
    }

    #myBar {
      width: 0%;
      height: 40px;
      background-color: #080261;
      text-align: center;
      line-height: 40px;
      color: white;
      font-size: 30px;
    }

    a {
      text-decoration: none;
    }

    #footer {
      background-color: #032140;
      color: white;
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      text-align: center;
      padding: 10px 0;
      font-size: 16px;
    }

    #footer a {
      font-size: 20px;
      color: yellow;
    }
  </style>
</head>
<body>

  <h1 id="progress">Loading.. Please Wait ‚è≥</h1>
  <hr><br>
  <div id="myProgress">
    <div id="myBar">0%</div>
  </div>

  <div id="footer">
    <span style='color:#87FF33'>Modder & Dev: </span>
    <a href="https://twitter.com/84Ciss" target="_blank">@84Ciss</a> - Find Me In Tweeter if you have any kind of issues!
    <br><span style='color:#87FF33'>Special thanks: </span>Many Many Thanks to all Contributors in PS4 Scene ‚àÜ‚ùçX‚ùë
  </div>

  <script>
    if (window.applicationCache.status === 2) {
      localStorage.is755BCached = true;
    }

    window.applicationCache.ondownloading = function () {
      document.getElementById("progress").innerHTML = "Page Caching Started üì•";
      localStorage.is755BCached = false;
    };

    window.applicationCache.onprogress = function (e) {
      var percent = Math.round(100 * (e.loaded / e.total));
      var bar = document.getElementById("myBar");
      bar.style.width = percent + "%";
      bar.innerHTML = percent + "%";
    };

    window.applicationCache.oncached = function () {
      document.getElementById("progress").innerHTML = "Page Cached Successfully ‚úÖ";
      localStorage.is755BCached = true;
      setTimeout(function () {
        window.location.reload();
      }, 1500);
    };

    window.applicationCache.onupdateready = function () {
      document.getElementById("progress").innerHTML = "Update Cache Successfully üîÑ";
      localStorage.is755BCached = true;
      setTimeout(function () {
        window.location.reload();
      }, 1500);
    };

    window.applicationCache.onnoupdate = function () {
      window.location.replace("index.html");
    };

    window.applicationCache.onerror = function () {
      window.location.replace("index.html");
    };
  </script>

</body>
</html>
