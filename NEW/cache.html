<!DOCTYPE html>
<html manifest="84ciss.manifest">
<head>
    <meta charset="UTF-8">
    <title>Auto Cache (FW 9.xx)</title>
    <script>history.replaceState(null,null,'index.html');</script>
    <style>
        body {
            background-image: url("2.png");
            background-position: center;
            background-size: cover;
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-color: #24272b;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        #myProgress {
            border: 5px solid #080261;
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.3);
            height: 45px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60%;
        }

        #myBar {
            width: 0%;
            height: 100%;
            background-color: #080261;
            text-align: center;
            line-height: 45px;
            color: white;
            font-size: 24px;
            transition: width 0.2s ease-in-out;
        }

        #progress {
            font-size: 24px;
            margin-top: 50px;
            color: white;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div id="progress">!! Loading.. Please Wait</div>
    <div id="myProgress">
    <div id="myBar">0%</div>
    </div>

    <div style="background-color:#032140;color:white;position:fixed;left:0;bottom:0;width:100%;text-align:center;">
        <font style='color:#87FF33'>Modder & Dev : </font>
        <a href="https://twitter.com/84Ciss" style='font-size:20px;text-align:center;color:yellow;'>@84Ciss</a>
        - Find Me In Tweeter if you have any kind of issues!<br>
        <font style='color:#87FF33'>Special thanks : </font>*Many Many Thanks to all Contributors in PS4 Scene ‚àÜ‚ùçX‚ùë*<br>
    </div>

    <script>
        if (window.applicationCache.status === 2) {
            localStorage.is755BCached = true;
        }

        window.applicationCache.ondownloading = function () {
            document.getElementById("progress").innerHTML = "üöÄ Page Caching Started...";
            localStorage.is755BCached = false;
        };

        window.applicationCache.onprogress = function (e) {
            if (e && e.total > 0) {
                const percent = Math.round((e.loaded / e.total) * 100);
                const bar = document.getElementById("myBar");
                bar.style.width = percent + "%";
                bar.innerHTML = percent + "%";
            }
        };

        window.applicationCache.oncached = function () {
            document.getElementById("progress").innerHTML = "‚úÖ Page Cached Successfully";
            localStorage.is755BCached = true;
            setTimeout(() => location.reload(), 1500);
        };

        window.applicationCache.onupdateready = function () {
            document.getElementById("progress").innerHTML = "‚ôªÔ∏è Update Cache Successfully";
            localStorage.is755BCached = true;
            setTimeout(() => location.reload(), 1500);
        };

        window.applicationCache.onnoupdate = function () {
            document.getElementById("progress").innerHTML = "‚úÖ No Update Found";
            setTimeout(() => window.location.replace("index.html"), 1000);
        };

        window.applicationCache.onerror = function () {
            document.getElementById("progress").innerHTML = "‚ùå Cache Error! Redirecting...";
            setTimeout(() => window.location.replace("index.html"), 1000);
        };
    </script>

</body>
</html>
