<!DOCTYPE html>
<html manifest="84ciss.manifest">
<head>
  <meta charset="UTF-8">
  <title>Auto Cache (FW 9.xx)</title>
  <style>
    body {
      background-image: url("2.png");
      background-position: center;
      background-size: cover;
      background-attachment: fixed;
      background-repeat: no-repeat;
      background-color: #24272b;
      color: white;
      text-align: center;
      overflow: hidden;
      margin: 0;
    }

    #myProgress {
      border: 4px solid #FFFFFF;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.1);
      height: 45px;
      width: 80%;
      max-width: 600px;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
      overflow: hidden;
    }

    #myBar {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, #87FF33 0%, #0f0 100%);
      text-align: center;
      line-height: 45px;
      color: black;
      font-size: 22px;
      font-weight: bold;
      transition: width 0.4s ease;
    }

    a {
      text-decoration: none;
    }

    h1 {
      margin-top: 40px;
      font-size: 24px;
      text-shadow: 0.1em 0.1em 0.2em black;
    }

    .footer {
      background-color: #032140;
      color: white;
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      text-align: center;
      font-size: 16px;
      padding: 10px 0;
    }
  </style>
  <script>
    history.replaceState(null, null, 'index.html');
  </script>
</head>

<body onload="frame1()">

  <h1 id="progress">Loading.. Please Wait ✅</h1>

  <div id="myProgress">
    <div id="myBar">0%</div>
  </div>

  <script>
    if (window.applicationCache.status == 2) {
      localStorage.is755BCached = true;
    }

    window.applicationCache.ondownloading = function () {
      document.getElementById("progress").innerHTML = "Caching Started ⏳";
      localStorage.is755BCached = false;
    };

    window.applicationCache.onprogress = function (a) {
      const percent = Math.round(100 * (a.loaded / a.total));
      document.getElementById("myBar").style.width = percent + "%";
      document.getElementById("myBar").innerHTML = percent + "%";
    };

    window.applicationCache.oncached = function () {
      document.getElementById("progress").innerHTML = "Cached Successfully ✅";
      localStorage.is755BCached = true;
      setTimeout(() => location.reload(), 1500);
    };

    window.applicationCache.onupdateready = function () {
      document.getElementById("progress").innerHTML = "Update Ready 🔁";
      localStorage.is755BCached = true;
      setTimeout(() => location.reload(), 1500);
    };

    window.applicationCache.onnoupdate = function () {
      location.replace("index.html");
    };

    window.applicationCache.onerror = function () {
      location.replace("index.html");
    };

    function frame1() {
      var elem = document.getElementById("myBar");
      var width = 0;
      var id = setInterval(function () {
        if (width < 100) {
          width++;
          elem.style.width = width + "%";
          elem.innerHTML = width + "%";
        } else {
          clearInterval(id);
        }
      }, 20);
    }
  </script>

  <div class="footer">
    <span style="color:#87FF33;">Modder & Dev:</span>
    <a href="https://twitter.com/84Ciss" style="color: yellow;">@84Ciss</a> —
    Find me on Twitter if you have any kind of issues!<br>
    <span style="color:#87FF33;">Special thanks:</span> Many thanks to all contributors in the PS4 scene 💚
  </div>

</body>
</html>
